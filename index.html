<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Attendance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Employee Attendance Tracker</h1>

        <div class="input-section">
            <label for="numEmployees">Number of Employees:</label>
            <input type="number" id="numEmployees" min="1" placeholder="Enter number of employees">

            <button id="generateFields">Generate Input Fields</button>
        </div>

        <form id="attendanceForm"></form>

        <div id="summary"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
